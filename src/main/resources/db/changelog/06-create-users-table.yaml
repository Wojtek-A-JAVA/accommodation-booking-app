databaseChangeLog:
  - changeSet:
      id: create-users-table
      author: wojtek-a
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: email
                  type: varchar(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: first_name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: last_name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: password
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: role_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: is_deleted
                  type: BIT(1)
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
           baseTableName: users
           baseColumnNames: role_id
           referencedTableName: roles
           referencedColumnNames: id
           constraintName: fk_users_roles



