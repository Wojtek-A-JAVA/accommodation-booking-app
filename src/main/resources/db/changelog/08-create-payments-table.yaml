databaseChangeLog:
  - changeSet:
      id: create-payments-table
      author: wojtek-a
      changes:
        - createTable:
            tableName: payments
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: status
                  type: varchar(32)
                  constraints:
                    nullable: false
              - column:
                  name: booking_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: session_url
                  type: varchar(2048)
                  constraints:
                    nullable: false
              - column:
                  name: session_id
                  type: varchar(2048)
                  constraints:
                    nullable: false
              - column:
                  name: amount_to_pay
                  type: decimal
                  constraints:
                    nullable: false
              - column:
                  name: is_deleted
                  type: BIT(1)
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: payments
            baseColumnNames: booking_id
            referencedTableName: bookings
            referencedColumnNames: id
            constraintName: fk_payments_bookings