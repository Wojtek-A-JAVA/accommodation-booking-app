databaseChangeLog:
  - changeSet:
      id: create-amenities-table
      author: wojtek-a
      changes:
        - createTable:
            tableName: amenities
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: is_deleted
                  type: BIT(1)
                  constraints:
                    nullable: false