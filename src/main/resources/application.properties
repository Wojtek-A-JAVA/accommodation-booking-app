spring.application.name=Accommodation_Booking_App
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/accommodation_booking\
  ?createDatabaseIfNotExist=true
